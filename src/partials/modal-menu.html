<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="../css/book-modal.css">
</head>
<body>
    <div class="pop-up ">
        <div class="modal">
            <button type="button" class="modal-btn">
                <svg class="modal-btn-icon" width="18" height="18">
                    <use href="../img/icons.svg#icon-close"></use>
                </svg>
            </button>
            <img src="" alt="">
            <ul class="text-list">
                <li class="text-item">
                    <h2 class="text-hello">HELLO BEAUTIFUL</h2>
                    <p class="text-name">Ann Napolitano</p>
                </li>
                <li class="text-item">
                    <p class="text-women">In a homage to Louisa May Alcott’s “Little Women,”
                       a young man’s dark past resurfaces as he gets to the know the family of his college sweetheart.
                    </p>
                </li>
                <li class="icon-item" width="115" height="32">
                    <img src="../img/amazon.png" alt="" width="62" height="19"/>
                    <img src="../img/book-1x.png" alt="" width="33" height="32"/>
                </li>
            </ul>
            <div class="modal-btn-add">
                <button type="submit" class="add-btn">Add to shopping list</button>
            </div>
        </div>
    </div>
</body>
</html>
